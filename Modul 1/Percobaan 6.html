<html>
    <head>
        <title>Bullets and Numbering</title>
    </head>
    <body>
        <p>Bullets</p>
        <ul type='circle'>
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
        </ul>
        <p>Numbering</p>
        <ol type="1">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
        </ol>
        <p>Numbering (huruf)</p>
        <ol type="a">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
        </ol>
        <p>Numbering (romawi)</p>
        <ol type="I">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
        </ol>
    </body>
</html>
